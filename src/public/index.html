<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Iniciar Sesi칩n</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contrase침a" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <button type="button" class="btn btn-outline-secondary">Crear Cuenta Nueva</button>
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <div id="g_id_onload"
                                    data-client_id="689646443064-6l1t64a9dlqq8nbde5b9sih74qfgff32.apps.googleusercontent.com"
                                    data-auto_prompt="false" data-callback="handleCredentialResponse">
                                </div>
                                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                    style="width: 100%;" data-text="sign_in_with" data-shape="rectangular"
                                    data-logo_alignment="center">
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn btn-danger" type="button" id="btnSalir">Logout</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {
            const raw = { googleToken: response.credential }
            fetch('http://localhost:3000/api/v1/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(raw)
            })
                .then(res => res.json())
                .then(response => {
                    localStorage.setItem('email', response.data.email);
                    location.reload();
                })
                .catch(err => console.log(err));
        }

        const btnSalir = document.getElementById('btnSalir');
        btnSalir.addEventListener('click', () => {
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.removeItem('email');
                location.reload();
            });
        });
    </script>
</body>

</html>
